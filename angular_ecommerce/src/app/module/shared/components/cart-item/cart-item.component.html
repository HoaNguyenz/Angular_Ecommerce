<div class="p-5 shadow-lg">
    <div class="flex items-center">
        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img [src]='cartItem.product.imageUrl' alt="" class="w-full h-full object-cover object-top">
        </div>

        <div class="ml-5 space-y-1">
            <p class="font-semibold">{{cartItem.product.title}}</p>
            <p class="text-gray-500">Size : {{cartItem.size}}, {{cartItem.product.color}}</p>
            <p class="text-gray-500 mt-2">Seller: {{cartItem.product.brand}}</p>
            <p class="text-cyan-300">${{cartItem.product.price}}</p>
        </div>
    </div>

    <div class="flex items-center lg:space-x-10 pt-4 justify-between" *ngIf="showButton">
        <div class="flex items-center space-x-2">
            <div class="example-button-container">
                <button mat-mini-fab color="accent" 
                (click)="handleUpdateCartItem(-1)" 
                [disabled]="cartItem.quantity === 1"
                >
                    <mat-icon>remove</mat-icon>
                </button>   
    
            </div>
    
            <span class="py-1 px-7 border border-gray-800 rounded-sm">{{cartItem.quantity}}</span>
    
            <div class="example-button-container">
                <button mat-mini-fab color="accent" 
                (click)="handleUpdateCartItem(1)"
                [disabled]="false"
                >
                    <mat-icon>add</mat-icon>
                </button>   
    
            </div>
    
        </div>
        
        <button mat-stroked-button (click)="removeCartItem()" color="accent">Remove</button>
    </div>
</div>
