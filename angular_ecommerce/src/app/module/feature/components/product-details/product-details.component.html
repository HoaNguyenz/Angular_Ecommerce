<div class="p-5 lg:p-10 mt-10">
    <p class="text-gray-500">
        abcfdf
    </p>

    <section class="lg:grid grid-cols-3 lg:gap-10">
        <div class="col-span-2 flex items-center flex-col">
            <img [src]='product.imageUrl' class="h-[90vh] w-auto">

        </div>

        <div class="col-span-1 space-y-10 mt-10 lg:mt-0">
            <div class="space-y-2">
                <p class="font-semibold text-gray-600 text-lg">{{product.brand}}</p>
                <p class="text-xl">{{product.title}}</p>
            </div>

            <div class="flex items-center space-x-5">
                <p class="text-lg">${{product.price}}</p>
            </div>

            <div>
                <p class="text-lg font-semibold">Size</p>
                <mat-radio-group aria-label="Select an option" class="space-x-5" [(ngModel)]="selectedSize">
                    <mat-radio-button value="9">
                        <span>9</span>
                    </mat-radio-button>
                    <mat-radio-button value="10">
                        <span>10</span>
                    </mat-radio-button>
                    <mat-radio-button value="11">
                        <span>11</span>
                    </mat-radio-button>
                    <mat-radio-button value="12">
                        <span>12</span>
                    </mat-radio-button>
                </mat-radio-group>
            </div>

            <div>
                <button mat-raised-button (click)="handleAddToCart()" style="padding: 1.5rem;" class="w-full">
                    Add To Cart
                </button>
            </div>

            <div>
                <p class="text-gray-600">{{product.description}}</p>

                <p class="text-gray-600">
                    asdfdfggcvd
                </p>
            </div>
        </div>
    </section>

    <section class="pt-20 pb-10 px-5 lg:px-20">
        <h4 class="font-semibold text-lg pb-4">Recent Review & Ratings</h4>

        <div class="border border-[#1a1a1a] rounded-md p-5">
            <div class="lg:grid grid-cols-12 gap-7">
                <div class="col-span-7">

                    <div class="space-y-5">
                        <div *ngFor="let item of reviews">
                            <app-product-review-card>
    
                            </app-product-review-card>
                        </div>
                    </div>

                </div>

                <div class="col-span-5 mt-10 lg:mt-0">
                    <div class="box">
                        <h1 class="text-xl font-semibold pb-1">Product Ratings</h1>
                        <div class="flex items-center scroll-px-3 pb-10">
                            <app-star-rating></app-star-rating>
                            <p class="opacity-60">4475 Ratings</p>
                        </div>

                        <div class="space-y-3">
                            <div>
                                <div class="grid grid-cols-12 justify-around items-center">
                                    <div class="col-span-2">
                                        <span>Excellent</span>
                                    </div>
                                    <div class="col-span-8 px-4">
                                        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                    </div>
                                    <div class="col-span-2">
                                        <span class="opacity-50">1236</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="grid grid-cols-12 justify-around items-center">
                                    <div class="col-span-2">
                                        <span>Good</span>
                                    </div>
                                    <div class="col-span-8 px-4">
                                        <mat-progress-bar mode="determinate" value="30"></mat-progress-bar>
                                    </div>
                                    <div class="col-span-2">
                                        <span class="opacity-50">1036</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="grid grid-cols-12 justify-around items-center">
                                    <div class="col-span-2">
                                        <span>Average</span>
                                    </div>
                                    <div class="col-span-8 px-4">
                                        <mat-progress-bar mode="determinate" value="28"></mat-progress-bar>
                                    </div>
                                    <div class="col-span-2">
                                        <span class="opacity-50">634</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="grid grid-cols-12 justify-around items-center">
                                    <div class="col-span-2">
                                        <span>Bad</span>
                                    </div>
                                    <div class="col-span-8 px-4">
                                        <mat-progress-bar mode="determinate" value="2"></mat-progress-bar>
                                    </div>
                                    <div class="col-span-2">
                                        <span class="opacity-50">23</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="mt-10">
        <h1 class="py-5 text-gray-400">Related Products</h1>

        <div class="flex justify-around flex-wrap">
            <div *ngFor="let item of relatedProducts">
                <app-product-card [product] = "item"></app-product-card>
            </div>

        </div>
    </section>
</div>
