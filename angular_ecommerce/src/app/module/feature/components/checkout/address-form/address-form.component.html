<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">

            <div class="p-5 py-7 cursor-pointer">
                <div *ngFor="let item of addresses; let last = last" class="py-2 space-y-2">
                    
                    <app-address-card [address] = "item"></app-address-card>

                    <button style="padding: 1.6rem;" mat-raised-button color="accent" (click)="handleCreateOrder(item)">Deliver Here</button>

                    <mat-divider *ngIf="!last"></mat-divider>
                </div>

            </div>
        </div>

    </div>

    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-md shadow-md p-5 box">
            <form action="" [formGroup] = "myForm" (ngSubmit) = "handleSubmit()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput formControlName="firstName" placeholder="Enter your first name" autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput formControlName="lastName" placeholder="Enter your last name" autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-2">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Street Address</mat-label>
                            <textarea type="text" matInput formControlName="streetAddress" placeholder="Enter your street address" autocomplete="given-name"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input type="text" matInput formControlName="city" placeholder="Your city name" autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Phone Number</mat-label>
                            <input type="text" matInput formControlName="mobile" placeholder="Enter your phone number" autocomplete="given-name">
                        </mat-form-field>
                    </div>

                    <div class="col-span-2">
                        <button class="w-full" style="padding: 1.6rem;" type="submit" mat-raised-button>Deliver Here</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
