<div class="py-20 text-white px-5 lg:px-20">
    <div class="py-5">
        <h5 class="text-center py-2">Order Status</h5>

        <app-order-tracker activeStep="PLACED" [steps]="steps"></app-order-tracker>
    </div>

    <div class="space-y-10 pt-10">
        <div class="box px-10">
            <h6 class="font-semibold py-5">Shipping Address</h6>
            <app-address-card></app-address-card>
        </div>

        <div class="space-y-6 mt-20">
            <div *ngFor="let orderItem of orders">
                <app-order-card></app-order-card>

            </div>

        </div>

    </div>
</div>
